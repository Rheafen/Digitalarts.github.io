<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-customclass">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="50%" src="images/Home.png" alt="homebutton"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sponsors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="oval2">
        <div class="oval1">
            <div class="rectangle">
                <div class="boxes2">
                    <img width="15%" src="images/boxes2.png">
                </div>
                <div class="title">
                    <img width="40%" src="images/titletry.png" alt="title">
                    <div class="boxes">
                        <img width="20%" src="images/boxes.png" alt="boxes">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h1>Exhibition</h1>
    </div>
    <hr>

    <div class="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="exhibition/1.jpg" class="d-block w-100" alt="frist image">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="exhibition/2.jpg" class="d-block w-100" alt="second image">
                </div>
                <div class="carousel-item">
                    <img src="exhibition/3.jpg" class="d-block w-100" alt="third image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="social">
        <a href="https://www.facebook.com/exhibitionctrlz" target="_blank">
            <img width="3%" src="images/facebook.png" alt="facebook">
        </a>
        <a href="https://www.instagram.com/ctrl.z.bfa/" target="_blank">
            <img width="3%" src="images/instagram.png" alt="instagram">
        </a>
    </div>
</body>

</html>
